<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../docs-assets/ico/favicon.png">

    <title>Owl Planner Sign-In</title>

    <!-- Bootstrap core CSS -->
    <link href="../css//dist/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/signin.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script>
      function validateForm()
      {
      var x=document.forms["sign_in"]["email"].value;
      var len = x.length
      var atricepos=x.indexOf("@rice.edu");
      if (len < 9 || atricepos<1 || atricepos+9!=x.length)
        {
        alert("Not a valid e-mail address");
        return false;
        }
      }
      </script

  </head>

  <body>

    <div class="container">

      <form name="sign_in" class="form-signin" onsubmit="return validateForm()" action="index.html">
        <h2 class="form-signin-heading">Please sign-in</h2>
        <input name="email" type="email" ng-model="text" class="form-control" placeholder="Rice Email Address" required autofocus>
        <input type="password" class="form-control" placeholder="Password" required>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
          <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
